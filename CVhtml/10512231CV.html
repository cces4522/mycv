	.timeline::after {
	  content: '';

	  width: 6px;
	  background-color: white;
	  top: 0;
	  bottom: 10px;
	  left: 10px;
	  margin-left: -3px;
	}
	.times {

	  width: 90%;
	  height: 80px;
	  
	}

	  content: '';
	  position: absolute;
	  width: 20px;
	  height: 20px;
	  left: -4px;
	  background-color:white; 
	  border: 4px solid #FF8800;
	  top: 15px;
	  border-radius: 50%;
	  z-index: 1;
	}
	.time {

	  top:-11px;
	}
